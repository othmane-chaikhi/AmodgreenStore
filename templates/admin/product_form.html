{% extends 'base.html' %}

{% block title %}{{ title|default:"Formulaire produit" }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-6">
    <h1 class="text-2xl font-bold mb-4">{{ title|default:"Formulaire produit" }}</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-6 bg-white p-6 rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-olive-600 hover:bg-olive-700 text-white px-4 py-2 rounded">
            Enregistrer
        </button>
        <a href="{% url 'admin_dashboard' %}" class="ml-4 text-gray-600 hover:underline">Annuler</a>
    </form>
</div>
{% endblock %}
