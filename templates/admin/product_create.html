{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Cr√©er un produit{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6">Ajouter un nouveau produit</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-6 bg-white p-6 rounded shadow">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="bg-olive-600 text-white px-6 py-2 rounded hover:bg-olive-700 transition">
            Enregistrer
        </button>
        <a href="{% url 'admin_dashboard' %}" class="ml-4 text-stone-600 hover:underline">Annuler</a>
    </form>
</div>
{% endblock %}
