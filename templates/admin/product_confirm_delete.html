{% extends 'base.html' %}

{% block content %}
  <h1>Confirmer la suppression</h1>
  <p>Voulez-vous vraiment supprimer le produit "{{ product.name }}" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'admin_dashboard' %}">Annuler</a>
  </form>
{% endblock %}
